# Copy of bikeclub_olivero with added templates.
# Sub-theming Olivero is explicitly not supported by Drupal core. 
# This is intended as a stop-gap measure to adjust templates.
name: 'Subtheme of drupal_cms_olivero theme.'
description: 'Olivero subtheme.'
type: theme
base theme: drupal_cms_olivero
core_version_requirement: ^11
libraries:
  - bikeclub_olivero/global-styling
regions:
  header: Header
  primary_menu: Primary menu
  secondary_menu: Secondary menu
  hero: Hero (full width)
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  social: Social Bar
  content_above: Content Above
  content: Content
  sidebar: Sidebar
  content_below: Content Below
  footer_top: Footer Top
  footer_bottom: Footer Bottom
